<html>
<head>
	<title>
		Drawing map example
	</title>

	<link href="js-lithuania-map/lithuania-map.css" rel="stylesheet" />

	<script type="text/javascript"
		src="js-lithuania-map/map-lithuania.min.js"></script>

	<script type="text/javascript" >
		window.onload = function() {
			var ltMap = new mapLithuania.Map("lithuania-map");
			var countyLabel =
				document.getElementById("county-label");

			ltMap.addCountyMouseOverHandler(function(county) {
				countyLabel.innerHTML = county;
			});
		};

	</script>
</head>

<body>
	<div>
		<h2 style="display:inline;">Selected county:</h2>
		<h2 id="county-label" style="display:inline;">none</h2>
	</div>

	<div id="lithuania-map">
	</div>
</body>
</html>
